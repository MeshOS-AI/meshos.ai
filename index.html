<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshOS: Your Hardware AI Teammate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        body {
            background-color: #fff;
        }

        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            margin: 0 auto;
        }

        .hero {
            background-color: rgba(238, 244, 250, 0.8);
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 38px;
            color: #212121;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.214em;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background-color: #1f1f1f;
        }

        .about {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .about h4 {
            font-size: 22px;
            color: #1b1b1b;
            margin-bottom: 30px;
        }

        .contact {
            padding: 60px 20px;
            background-color: #fff;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e2e2;
            margin-top: 6px;
        }

        .footer {
            background-color: #192b38;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/api/placeholder/200/200" alt="MeshOS Logo" class="logo">
    </header>

    <section class="hero">
        <h1>Welcome To MeshOS:<br>Your AI hardware teammates</h1>
        <a href="#contact" class="cta-button">Get in Touch</a>
    </section>

    <section class="about">
        <h4>MeshOS is an AI-powered platform that provides teams developing hardware with intelligent AI teammates to enhance their workflow and productivity.</h4>
    </section>

    <section class="contact" id="contact">
        <div class="contact-form">
            <h4>Drop us a line</h4>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email*" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Message" rows="4"></textarea>
                </div>
                <button type="submit" class="cta-button">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>Copyright Â© 2024 MeshOS: Your Hardware AI Teammate - All Rights Reserved.</p>
    </footer>
</body>
</html>
